
<h1> All Pets for <a href = "{% url 'user_detail' user_id=user.id %}">{{ user.first_name }} {{user.last_name}}</a> </h1>

<ul>
  {% for pet in pets %}
    <div>
      <h3><li><a href="{% url 'pet_detail' user_id=user.id pet_id=pet.id %}">{{ pet.name }}</a></li></h3>
      
      <h5><a href="{% url 'edit_pet' user_id=user.id pet_id=pet.id %}">Edit</a></h5>
      <form name="delete_pet" method="POST" action="{% url 'delete_pet' user_id=user.id pet_id=pet.id %}">
          {% csrf_token %}
          <input type="submit" value="Delete pet" />
        </form>
    </div>
  {% endfor %}
</ul>

<a href="{% url 'new_pet' user_id=user.id %}">Add a new pet to owner</a>
<br>
<br>
<a href="{% url 'user_list' %}">All users</a>
{% endblock %}
